upstream:
  default:
    - cloudflare-dns.com:853
    - tcp-tls:fdns1.dismail.de:853
    - dns.google:853
  groups:
    default:
      - default
  timeout: 30s

blocking:
  blockType: zeroIP
  blackLists:
    ads:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  clientGroupsBlock:
    default:
      - ads

ports:
  dns: 53
  http: 4000

log:
  level: info
  privacy: true
